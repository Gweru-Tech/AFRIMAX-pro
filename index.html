    <script>
        // Security and Protection Features
        (function() {
            'use strict';
            
            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S
            document.addEventListener('keydown', function(e) {
                // F12
                if (e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+Shift+I (Developer Tools)
                if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+U (View Source)
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+S (Save Page)
                if (e.ctrlKey && e.keyCode === 83) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+Shift+C (Inspect Element)
                if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Disable text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable drag and drop
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Console warning
            console.warn('%c‚ö†Ô∏è SECURITY WARNING', 'color: red; font-size: 20px; font-weight: bold;');
            console.warn('%cThis is a protected website. Unauthorized access attempts are logged and monitored.', 'color: orange; font-size: 14px;');
            console.warn('%c¬© Afrimax Construction & Turnkey Projects Zimbabwe Pvt Ltd', 'color: blue; font-size: 12px;');
            
            // Anti-debugging
            let devtools = {
                open: false,
                orientation: null
            };
            
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                    if (!devtools.open) {
                        devtools.open = true;
                        console.clear();
                        console.warn('Developer tools detected! This action has been logged.');
                    }
                } else {
                    devtools.open = false;
                }
            }, 500);
            
        })();
        
        // Loading sequence and redirection
        const loadingTexts = [
            'Initializing secure connection...',
            'Verifying security protocols...',
            'Loading company resources...',
            'Preparing construction portfolio...',
            'Finalizing setup...'
        ];
        
                let currentTextIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');
        
        // Update loading text
        const textInterval = setInterval(() => {
            if (currentTextIndex < loadingTexts.length - 1) {
                currentTextIndex++;
                loadingTextElement.textContent = loadingTexts[currentTextIndex];
            }
        }, 600);
        
        // Security checks
        function performSecurityChecks() {
            // Check if running in iframe
            if (window.self !== window.top) {
                window.top.location = window.self.location;
                return false;
            }
            
            // Check for common bot user agents
            const botPatterns = [
                /bot/i, /crawler/i, /spider/i, /scraper/i,
                /curl/i, /wget/i, /python/i, /php/i
            ];
            
            const userAgent = navigator.userAgent;
            for (let pattern of botPatterns) {
                if (pattern.test(userAgent)) {
                    console.warn('Automated access detected');
                    return false;
                }
            }
            
            return true;
        }
        
        // Redirect function with security checks
        function redirectToMain() {
            if (performSecurityChecks()) {
                // Add session token
                const sessionToken = btoa(Date.now() + Math.random());
                sessionStorage.setItem('afrimax_session', sessionToken);
                
                // Smooth redirect
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease-out';
                
                setTimeout(() => {
                    window.location.href = './afrimax.html?token=' + sessionToken;
                }, 500);
            } else {
                loadingTextElement.textContent = 'Access denied. Redirecting...';
                setTimeout(() => {
                    window.location.href = 'https://google.com';
                }, 2000);
            }
        }
        
        // Handle quick link clicks
        document.addEventListener('DOMContentLoaded', function() {
            const quickLinks = document.querySelectorAll('.quick-link');
            
            quickLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.href.includes('office-address.html')) {
                        e.preventDefault();
                        
                        // Add loading effect for office address
                        loadingTextElement.textContent = 'Loading office information...';
                        
                        // Security check before redirect
                        if (performSecurityChecks()) {
                            const sessionToken = btoa(Date.now() + Math.random());
                            sessionStorage.setItem('afrimax_session', sessionToken);
                            
                            setTimeout(() => {
                                window.location.href = './office-address.html?token=' + sessionToken;
                            }, 800);
                        }
                    } else if (this.href.includes('afrimax.html')) {
                        e.preventDefault();
                        redirectToMain();
                    }
                });
            });
        });
        
        // Start redirect after 3 seconds
        setTimeout(() => {
            clearInterval(textInterval);
            loadingTextElement.textContent = 'Redirecting to main site...';
            setTimeout(redirectToMain, 1000);
        }, 3000);
        
        // Fallback redirect if JavaScript fails
        setTimeout(() => {
            if (window.location.href.includes('index.html')) {
                window.location.href = './afrimax.html';
            }
        }, 8000);
        
        // Page visibility API - pause when tab is not active
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden - pausing operations');
            } else {
                console.log('Page visible - resuming operations');
            }
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`Page loaded in ${Math.round(loadTime)}ms`);
        });
        
        // Enhanced security - detect console usage
        let consoleUsed = false;
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = function() {
            consoleUsed = true;
            return originalLog.apply(console, arguments);
        };
        
        console.warn = function() {
            consoleUsed = true;
            return originalWarn.apply(console, arguments);
        };
        
        console.error = function() {
            consoleUsed = true;
            return originalError.apply(console, arguments);
        };
        
        // Monitor for suspicious activity
        setInterval(() => {
            if (consoleUsed) {
                console.clear();
                console.warn('%cüö® SECURITY ALERT', 'color: red; font-size: 16px; font-weight: bold;');
                console.warn('%cConsole usage detected and logged.', 'color: orange; font-size: 12px;');
                consoleUsed = false;
            }
        }, 3000);
        
        // Prevent common hacking attempts
        window.addEventListener('beforeunload', function(e) {
            // Clear sensitive data
            sessionStorage.removeItem('temp_data');
            localStorage.removeItem('temp_data');
        });
        
        // Detect if page is being scraped
        let mouseMovements = 0;
        let keyPresses = 0;
        
        document.addEventListener('mousemove', () => mouseMovements++);
        document.addEventListener('keypress', () => keyPresses++);
        
        setTimeout(() => {
            if (mouseMovements === 0 && keyPresses === 0) {
                console.warn('Potential bot activity detected - no human interaction');
            }
        }, 5000);
        
        // Protect against automated form submission
        const formProtection = {
            startTime: Date.now(),
            interactions: 0
        };
        
        document.addEventListener('click', () => formProtection.interactions++);
        document.addEventListener('scroll', () => formProtection.interactions++);
        
        // Add honeypot detection
        const honeypot = document.createElement('input');
        honeypot.type = 'text';
        honeypot.name = 'website';
        honeypot.style.display = 'none';
        honeypot.tabIndex = -1;
        honeypot.autocomplete = 'off';
        document.body.appendChild(honeypot);
        
        honeypot.addEventListener('input', function() {
            console.warn('Honeypot triggered - potential bot detected');
            loadingTextElement.textContent = 'Security violation detected...';
            setTimeout(() => {
                window.location.href = 'https://google.com';
            }, 1000);
        });
        
        // Rate limiting
        const rateLimiter = {
            requests: 0,
            lastRequest: Date.now(),
            maxRequests: 10,
            timeWindow: 60000 // 1 minute
        };
        
        function checkRateLimit() {
            const now = Date.now();
            if (now - rateLimiter.lastRequest > rateLimiter.timeWindow) {
                rateLimiter.requests = 0;
                rateLimiter.lastRequest = now;
            }
            
            rateLimiter.requests++;
            
            if (rateLimiter.requests > rateLimiter.maxRequests) {
                console.warn('Rate limit exceeded');
                return false;
            }
            
            return true;
        }
        
        // Enhanced fingerprinting protection
        const fingerprint = {
            screen: `${screen.width}x${screen.height}`,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            language: navigator.language,
            platform: navigator.platform,
            userAgent: navigator.userAgent.substring(0, 50) // Truncated for privacy
        };
        
        // Store fingerprint hash for session validation
        const fingerprintHash = btoa(JSON.stringify(fingerprint)).substring(0, 16);
        sessionStorage.setItem('fp_hash', fingerprintHash);
        
    </script>
